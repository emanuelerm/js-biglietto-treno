<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Treni Boolean</title>
</head>

<body>

    <!-- TITLE -->
    <header class="container">
        <h1 class="text-uppercase text-primary">treni boolean</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <h3 class="card-header"></h3>
                    <form class="row g-3">
                        <div class="col-4">
                          <label for="passengersAge" class="form-label">Age</label>
                          <input type="number" class="form-control" id="passengersAge" value="">
                        </div>
                        <div class="col-4">
                          <label for="distance" class="form-label">Distance</label>
                          <input type="number" class="form-control" id="distance" value="">
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Submit form</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="./src/script.js">
    </script>
</body>

</html>
